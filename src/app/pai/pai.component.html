<div>
  <h1>Próximos Eventos do Angular</h1>
  <hr/>
  <div>
    <h2>{{event.name}}</h2>
    <div>Data: {{event.date}}</div>
    <div>Hora: {{event.time}}</div>
    <div>Preço: \${{event.price}}</div>
    <div>
      <span>Local: {{event.location.address}}</span>
      <span >{{event.location.city}}, {{event.location.country}}</span>
    </div>
  </div>
</div>
